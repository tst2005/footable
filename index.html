<html lang="en">
<head>

	<meta name="description" content="">
	<meta name="author" content="">
	<!--<link rel="icon" href="../../favicon.ico">-->

	<title>FooTable - A jQuery Responsive Table</title>

	<!-- Bootstrap core CSS -->
	<!-- <link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet"> -->
	<!-- <link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css" rel="stylesheet"> -->
	<link href="cdn/css/bootstrap.min.css" rel="stylesheet">
	<link href="cdn/css/bootstrap-theme.min.css" rel="stylesheet">

	<!-- FooTable Bootstrap CSS -->
	<link href="compiled/footable.bootstrap.min.css" rel="stylesheet">

	<!-- Custom styles for this template -->
	<link href="docs/css/docs.css" rel="stylesheet">

	<script src="docs/js/demo-rows.js"></script>
	<!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
	<!--[if lt IE 9]>
	<script src="//oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
	<script src="//oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
	<![endif]-->
</head>

<body>

<div class="container">
	<table class="table table-striped">
	</table>
</div> <!-- /container -->

<!-- Placed at the end of the document so the pages load faster -->
<!-- <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script> -->
<!-- <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script> -->
<script src="cdn/js/jquery.min.js"></script>
<script src="cdn/js/bootstrap.min.js"></script>

<!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
<script src="docs/js/ie10-viewport-bug-workaround.js"></script>

<!-- Add in any FooTable dependencies we may need -->
<!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.10.3/moment.min.js"></script> -->
<script src="cdn/js/moment.min.js"></script>

<!-- Add in FooTable itself -->
<script src="compiled/footable.js"></script>

<!-- Initialize FooTable -->
<script>
	jQuery(function($){
		$('.table').footable({
			"paging": {
				"enabled": true
			},
			"filtering": {
				"enabled": true
			},
			"sorting": {
				"enabled": true
			},
			"columns": $.get("http://fooplugins.github.io/FooTable/docs/content/columns.json"),
			"rows": $.get("http://fooplugins.github.io/FooTable/docs/content/rows.json")
		});
	});
</script>
</body>
</html>
